spring.application.name=health

server.port=9090

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/health

spring.datasource.username=root

spring.datasource.password=123456

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

mybatis.configuration.map-underscore-to-camel-case=true
#
spring.mvc.servlet.load-on-startup=1

# ==================== AI 模型配置 ====================

# 千问（Qwen）API 配置
langchain4j.qwen.api-key=sk-769b1413df6b427a9076c083263fe30b
langchain4j.qwen.model-name=qwen-turbo
langchain4j.qwen.base-url=https://dashscope.aliyuncs.com/compatible-mode/v1
langchain4j.qwen.timeout=30000
langchain4j.qwen.temperature=0.7
langchain4j.qwen.max-tokens=2048

# DeepSeek API 配置
langchain4j.deepseek.api-key=your-deepseek-api-key-here
langchain4j.deepseek.model-name=deepseek-chat
langchain4j.deepseek.base-url=https://api.deepseek.com/v1
langchain4j.deepseek.timeout=30000
langchain4j.deepseek.temperature=0.7
langchain4j.deepseek.max-tokens=2048

# GLM（智谱）API 配置
langchain4j.glm.api-key=your-glm-api-key-here
langchain4j.glm.model-name=glm-4
langchain4j.glm.base-url=https://open.bigmodel.cn/api/paas/v4
langchain4j.glm.timeout=30000
langchain4j.glm.temperature=0.7
langchain4j.glm.max-tokens=2048

# 默认使用的 AI 模型（qwen/deepseek/glm）
langchain4j.default.model=qwen

# 通用配置（兼容旧版本）
langchain4j.open-ai.chat-model.api-key=sk-769b1413df6b427a9076c083263fe30b
langchain4j.open-ai.chat-model.model-name=qwen-turbo
langchain4j.open-ai.chat-model.base-url=https://dashscope.aliyuncs.com/compatible-mode/v1
langchain4j.open-ai.chat-model.timeout=30000
langchain4j.open-ai.chat-model.temperature=0.7
langchain4j.open-ai.chat-model.max-tokens=2048